spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9100
      client:
        registration:
          client-app:
            client-id: client-app
            client-secret: im-a-secret
            authorization-grant-type: authorization_code
            redirect-uri: http://127.0.0.1:8090/api/security/authorized
            scope:
              - openid
              - profile
              - read
              - write